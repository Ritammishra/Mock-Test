<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="wrapper">
        <input class="input" type="text" placeholder="Enter your name">
        <input class="input" type="email" placeholder="Enter your email">
        <input class="input" type="phone" placeholder="Enter your phone number">
        <input class="input" type="password" placeholder="password">
        <input class="input" type="number" placeholder="Enter your age">
        <label class="input" for="date">Date</label>
        <input class="input" type="date" id="date" name="date">
        <label class="input" for="favcolor">Select your favorite color:</label>
        <input class="input" type="color" id="favcolor" name="favcolor" value="#ff0000">
        <button type="submit">submit</button>
    </form>
</body>
</html>
